[package]
name = "integration"
version = "0.0.1"
edition = "2021"

[dependencies]
assert_cmd = "2.0.14"
async-trait = "0.1.80"
bytes = "1.6.0"
derive_more = "0.99.17"
futures = "0.3.30"
humantime = "2.1.0"
iggy = { path = "../sdk", features = ["iggy-cli"] }
keyring = "2.3.3"
libc = "0.2.155"
predicates = "3.1.0"
regex = "1.10.4"
serial_test = "3.1.1"
server = { path = "../server" }
sled = "0.34.7"
tempfile = "3.10.1"
tokio = { version = "1.38.0", features = ["full"] }
tracing-subscriber = "0.3.18"
uuid = { version = "1.8.0", features = ["v4", "fast-rng", "zerocopy"] }
xxhash-rust = { version = "0.8.10", features = ["xxh32"] }

# Some tests are failing in CI due to lack of IPv6 interfaces
# inside the docker containers. This is a temporary workaround (hopefully).
[features]
ci-qemu = []
